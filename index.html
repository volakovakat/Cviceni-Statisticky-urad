<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sběr dat</title>
</head>
<body>
    <form action="http://formular.itgirls.cz/" method="POST">
        <h1>Sběr dat</h1>
        <div>
                <label>Jméno:</label>
            <input name="first-name" type="text" placeholder="John">
            <label>Příjmení:</label>
            <input name="surname" type="text" placeholder="Doe">
        </div>
    <br/>
        <div>
            <label>Datum narození:</label>
            <input name="birthdate" type="date">
        </div>
    <br/>

        <div>
            <label>E-mail:</label>
            <input name="email" type="email" placeholder="john@example.com">
        </div>
    <br/>
        <div>
            <label>Telefon:</label>
            <input name="telephone" type="tel" placeholder="+420123456789">
        </div>
    <br/>
        <div>
            <label>Oblíbená barva:</label>
            <input name="favourite-color" type="color">
        </div>
    <br/>
        <div>
            <label>Oblíbené číslo:</label>
            <input name="favourite-number" type="text" placeholder="23">
        </div>
    <br/>
        <div>
            <label>Nejčastěji navštěvovaný web:</label>
            <input name="website" type="text" placeholder="https://example.com">
        </div>
    <br/>
        <div>
            <label>Nejoblíbenější roční období:</label>
                <input name="favourite-season" type="radio" value="spring"> Jaro
                <label>
                    <br/>
                    <input name="favourite-season" type="radio" value="summer"> Léto
                </label>
                <br/>
                <label>
                    <input name="favourite-season" type="radio" value="autumn"> Podzim
                </label>
                <br/>
                <label>
                    <input name="favourite-season" type="radio" value="winter"> Zima
            </label>
        </div>
    <br/>
        <div>
            <label>Nejoblíbenější měsíc:</label>
                <select name="favourite-month">
                    <option value="january">Leden</option>
                    <option value="february">Únor</option>
                    <option value="march">Březen</option>
                    <option value="april">Duben</option>
                    <option value="may">Květen</option>
                    <option value="june">Červen</option>
                    <option value="july">Červenec</option>
                    <option value="august">Srpen</option>
                    <option value="september">Září</option>
                    <option value="october">Říjen</option>
                    <option value="november">Listopad</option>
                    <option value="december">Prosinec</option>
                </select>
        </div>
    <br/>
        <div>
            <label>Všechny výše uvedené údaje jsou pravdivé:</label>
            <input name="truthful" type="checkbox" value="yes">
        </div>
    
    <br/>
    <button>Odeslat</button>
    </form>
    
</body>
</html>
